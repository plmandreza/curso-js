<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
<script>
    function calcular() {
    var txtv = document.querySelector('input#txtvel')
    var res = window.document.querySelector('div#res')
    //var txtv = document.getElementById('textvel')
    //var txtv = window.document.getElementById('textvel') 
    var vel = Number(txtvel.value) /* pega o valor que está digitado na caixa de texto. 
    o valor foi convertido para número por causa da caixa de texto. */
    res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong>.</p>`
    if (vel > 60) {
        res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade.` //para não apagar a mensagem anterior
    }
    res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>` //concatenar
    }
</script>
</body>
</html>
